<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style2.css" />
</head>
<body>
    <div id="hud">
        <div id="hud-item">
            <p class="hud-prefix">
                <a href="./highscore.html">View High Score</a>
            </p>
        </div>
        <div id="hud-item">
            <p class="hud-prefix" id="score">
                Score
            </p>
        </div>
        <div id="hud-item">
                <div class="hud-prefix">Time: <p id="timer">180</p></div> 
        </div>
    </div>
   
    <div class="container"> 
        <div id="quiz" class="justify-center flex-column">
            <h2 id="question">What is the answer to this questions?</h2>
            <div class="choice-container">
                <p class="choice-prefix">1</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">2</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">3</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">4</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
